<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form">
    <center>
        <h1>Online Classes Registration Form</h1>
        <p>Kindly submit your details below to register</p>

        <form>

            <label>First Name</label>
            <input type="text" name="firtsname" id="fname"> <br>
            
            <label>Last Name</label>
            <input type="text" name="lastname" id="lname"> <br>

            <label>Age</label>
            <input type="text" name="age" id="age"> <br>

            <label for="gender">Gender</label> <br>

            <input type="radio" name="fmale" id="fmale" value="fmale">
            <label for="other">Female</label>

            <input type="radio" name="male" id="male">
            <label for="other">MALE</label>

            
            <input type="radio" name="other" id="other" value="Other">
            <label for="other">Other</label>

            <br>

            <label for="email">Email Address</label> <br>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label> <br>
            <input type="password" name="p" id="p"> <br>
            <input type="submit" value="Submit">



            



            



            
        </form>
    </center>
</body>
</html>
